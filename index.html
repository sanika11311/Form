<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registration-form" onsubmit="return validateForm()">
            <label for="username">First name:</label>
            <input type="text" id="username" name="username" required>
            <span id="username-error" class="error"></span>
            
            <label for="username">Middle name:</label>
            <input type="text" id="username" name="username" required>
            <span id="username-error" class="error"></span>

            <label for="username">Lastname:</label>
            <input type="text" id="username" name="username" required>
            <span id="username-error" class="error"></span>
            
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <span id="dob-error" class="error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error"></span>
            
            <label for="contact">Mobile no:</label>
            <input type="contact" id="contact" name="contact" required>
            <span id="contact-error" class="error"></span>
             
            <label for="aadhaar">Aadhaar Number:</label>
            <input type="text" id="aadhaar" name="aadhaar" required>
            <span id="aadhaar-error" class="error"></span>

           <label for="pancard">PAN Card Number:</label>
            <input type="text" id="pancard" name="pancard" required>
            <span id="pancard-error" class="error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" class="error"></span>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span id="confirm-password-error" class="error"></span>

            <div class="mb-3">
                <label for="marks" class="form-label">Marks in 6 Subjects</label>
                
                    
                        <input type="number" class="form-control" id="subject1" name="subject1" placeholder="Subject 1" required>
                   
                        <input type="number" class="form-control" id="subject2" name="subject2" placeholder="Subject 2" required>
                    
                        <input type="number" class="form-control" id="subject3" name="subject3" placeholder="Subject 3" required>
                
                        <input type="number" class="form-control" id="subject4" name="subject4" placeholder="Subject 4" required>
                   
                        <input type="number" class="form-control" id="subject5" name="subject5" placeholder="Subject 5" required>
                   
                        <input type="number" class="form-control" id="subject6" name="subject6" placeholder="Subject 6" required>
                  
               
                <small id="marksError" class="form-text text-danger"></small>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
<script src="index.js"></script>
   
</body>
</html>
